processo.regra.msg1 = 1 - *Choose a simulation mode: <strong>(Single or Comparative).</strong>
processo.regra.msg2 = 2 - Choose an algorithm for the Processes scheduling simulation: <strong>(FCFS, SJF, SRT or **Round Robin).</strong>
processo.regra.msg3 = 3 - Select the total processes between <strong>(Min 2 or Max 18)</strong> processes to insert on the processes queue, each process has three attributes: <strong>(***Burst-CPU,	****Arrival Time, *****Priority).</strong>
processo.regra.msg4 = 4 - Click on <strong>Automatic setup</strong> to do a random configuration.
processo.regra.msg5 = 5 - Click on <strong>Run</strong> to execute a Processes scheduling simulation.
processo.regra.msg6 = <strong>*</strong> On <strong>Comparative mode</strong> it is necessary setup two differents algorithms.
processo.regra.msg7 = <strong>**</strong> The <strong>Round Robin</strong> algorithm, will be necessary to set the <strong>Time slice time.</strong>
processo.regra.msg8 = <strong>*** Burst-CPU:</strong> It is the runtime of a process.
processo.regra.msg9 = <strong>**** Arrival time:</strong> It is the time that the process starts executing on the processor.
processo.regra.msg10 = <strong>***** Priority:</strong> It is the rule of setting priorities for each process, the priority values is between <strong>(1 - High priority and 10 Low priority).</strong>
