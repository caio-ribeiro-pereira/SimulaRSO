# SOBRE
sobre.titulo = About the project 
sobre.subtitulo = SimulaRSO - Simulador de recursos de sistemas operacionais (Simulator Resources Operating Systems)
sobre.msg =  The main objective about this project is to provide an e-learing web tool for the operational systems subject, becoming the project easy to integrate into any e-learning system. The main focus is to simulate graphically and intuitively how works the main algorithms of process scheduling: <strong> (FCFS, SJF, SRT, Round Robin) </strong> that are used for managing concurrent processes, simulate the behavior of algorithms that stagger the requests <strong> input and output (I/O scheduling) </strong> from any storage disk: <strong> (FCFS, SSTF, SCAN, C-SCAN, C-LOOK). </strong > and the behavior of replacement algorithms (Memory paging) of a virtual memory pages <strong> (FIFO, LRU, OPT, MRU). </strong>
sobre.codigo.fonte = Click here to see the open-source of this project.
sobre.funcionalidade.titulo = Main Features
sobre.funcionalidade.msg1 = Process scheduling module simulator, with up to 20 process.
sobre.funcionalidade.msg2 = I/O scheduling module simulator, with up to 30 I/O requests.
sobre.funcionalidade.msg3 = Memory paging module simulator, with up to 30 bytes writing.
sobre.funcionalidade.msg4 = Single or comparative simulation to analyze the behavior of the algorithms.
sobre.funcionalidade.msg5 = Behavioral view of the algorithms through intuitive charts.
sobre.funcionalidade.msg6 = Internacionalization (i18n) supporting english and portuguese languages.
