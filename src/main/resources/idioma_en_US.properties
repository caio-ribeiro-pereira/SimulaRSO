main.sobre.projeto = About the project
main.sobre.msg1 = It is a simple application that simulates the behavior of some operational systems internal resources. In this first version will be implemented the simulators of process scheduling (processors), I/O scheduling (disk) and memory paging (virtual memories).
main.sobre.msg2 = The main objective about this project is to provide an e-learing web tool for the operational systems subjects, becoming the project easy to integrate into any e-learning systems.
main.sobre.msg3 = This project will be our completion of course work for 2011 and will be contributed to: <a href="http://www.unisantos.br" target="_blank">Universidade Católica de Santos.</a>.
