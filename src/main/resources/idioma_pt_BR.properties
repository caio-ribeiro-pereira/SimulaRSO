# SOBRE
sobre.titulo = Detalhes sobre o projeto
sobre.subtitulo = SimulaRSO - Simulador de Recursos de Sistemas Operacionais
sobre.msg = O objetivo deste trabalho é o desenvolvimento de uma aplicação web a ser utilizado como ferramenta de apoio para a disciplina de sistemas operacionais ou semelhantes, que simulem o comportamento dos recursos que são incorporados em um sistema operacional moderno. Nesta versão foi implementado os simuladores dos principais algoritmos de escalonamento de disco, escalonamento de processos e paginação de memória virtual. O foco principal é simular graficamente e de forma intuitiva como funcionam os principais algoritmos de escalonadores de processos: <strong>(FCFS, SJF, SRT, Round Robin)</strong> que são utilizados no gerenciamento de processos concorrentes presentes, também simular o comportamento dos algoritmos que escalonam as requisições de entrada e saída <strong>(I/O)</strong> de um disco rígido: <strong>(FCFS, SSTF, SCAN, C-SCAN, C-LOOK).</strong> e apresentar o comportamento dos algoritmos de substituição de páginas de uma memória virtual <strong>(FIFO, LRU, OPT, MRU).</strong>
sobre.codigo.fonte = Clique aqui para visualizar o código-fonte do projeto.
sobre.funcionalidade.titulo = Funcionalidades do projeto
sobre.funcionalidade.msg1 = Simular os principais algoritmos de escalonamento de processos com até 18 processos.
sobre.funcionalidade.msg2 = Simular os principais algoritmos de escalonamento de disco com até 30 requisições de (I/O) em disco.
sobre.funcionalidade.msg3 = Simular os principais algoritmos de substituição de página de memória virtual com até 30 palavras de bytes na escrita.
sobre.funcionalidade.msg4 = Realizar simulação comparativa para analisar o comportamento de dois algoritmos distintos.
sobre.funcionalidade.msg5 = Exibição comportamental dos algoritmos através de gráficos intuitivos.
sobre.funcionalidade.msg6 = Projeto internacionalizado com suporte aos idiomas inglês e português.
