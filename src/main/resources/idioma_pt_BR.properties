# PAGINACAO
paginacao.titulo = Algoritmos de paginação de memória
paginacao.regra.msg1 = 1 - *Determine o modo de simulação: <strong>(Única ou Comparativa).</strong>
paginacao.regra.msg2 = 2 - Defina o tamanho da <strong>String de Referência</strong> para o algoritmo de paginação: <strong>(Mínino	2 e Máximo 30)</strong>, ao definir o tamanho da <strong>String de Referência</strong> automaticamente será apresentado um painel abaixo para configurar cada <strong>palavra hipotética</strong> que será agregada na própria <strong>String de Referência.</strong>
paginacao.regra.msg3 = 3 - Configure o total de frames: <strong>(Mínino 2 e Máximo 10)</strong> que será utilizado no processo de paginação da <strong>String de Referência.</strong>
paginacao.regra.msg4 = 4 - Defina o algoritmo de paginação de memória: <strong>(FIFO, LRU, OPT, MRU).</strong>
paginacao.regra.msg5 = 5 - Clique no botão executar para visualizar o comportamento do algoritmo selecionado.
paginacao.regra.msg6 = 6 - Ao lado do botão <strong>executar</strong> existe a opção: <strong>Configuração automática</strong>, que serve para configurar aleatóriamente os atributos das <strong>palavras hipotéticas</strong> existentes.
paginacao.regra.msg7 = * Caso seja determinado o modo <strong>comparativo</strong> será necessário definir dois algoritmos distintos para simulação.
