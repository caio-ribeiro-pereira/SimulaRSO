main.sobre.projeto = Sobre o projeto
main.sobre.msg1 = É um aplicativo que simula o comportamento dos principais recursos que são implementados em um sistema operacional moderno. Nesta primeira versão foi implementado os simuladores dos principais algoritmos de escalonamento de processos, disco e paginação de memória, em ambos são componentes essenciais que trabalham interligados para gerenciar toda demanda de tarefas solicitadas pelo usuário.
main.sobre.msg2 = O objetivo principal desse projeto é disponibilizar um aplicativo web que se torne uma ferramenta de ensino, para servir de base nos estudos da disciplina de sistema operacionais, fazendo com que o projeto seja facilmente integrado a qualquer sistema de ensino a distância (EAD).
main.sobre.msg3 = Este projeto será o nosso trabalho de conclusão de curso para 2011 e será contribuído para a <a href="http://www.unisantos.br" target="_blank">Universidade Católica de Santos.</a>
