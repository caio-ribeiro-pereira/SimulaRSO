processo.regra.msg1 = 1 - *Determine o modo de simulação: <strong>(Única ou Comparativa).</strong>
processo.regra.msg2 = 2 - Defina o algoritmo de escalonamento de processos: <strong>(FC-FS, SJF, SRT ou **Round Robin).</strong>
processo.regra.msg3 = 3 - Escolha o total de processos que serão simulados: <strong>(Mínino	2 e Máximo 18)</strong>, ao escolher o total de processos será exibido um painel para configuração de cada processo definido no total de processos. Em cada campo será possível configurar as características principais de um processo para ser hipotéticamente executado. Os atributos de um processo são: <strong>(***Burst-CPU,	****Tempo de chegada, *****Prioridade).</strong>
processo.regra.msg4 = 4 - Clique em executar para visualizar o resultado da execução do algoritmo de escalonamento.
processo.regra.msg5 = 5 - Ao lado do botão <strong>executar</strong> existe a opção: <strong>Configuração automática</strong>, que serve para configurar aleatóriamente os atributos de cada processo.
processo.regra.msg6 = <strong>*</strong> Caso seja determinado o modo <strong>comparativo</strong> será necessário definir dois algoritmos de escalonamento distintos.
processo.regra.msg7 = <strong>**</strong> Ao escolher o algoritmo <strong>Round Robin</strong> surgirá um campo chamado <strong>Tempo de corte</strong> que deve ser definido para o funcionamento deste algoritmo.
processo.regra.msg8 = <strong>*** Burst-CPU:</strong> É tempo de surto de um processo, é o tempo necessário que o processo possui para ser alocado na CPU.
processo.regra.msg9 = <strong>**** Tempo de chegada:</strong> É o tempo em que o processo será iniciado, ou seja, é o tempo exato que o processo será alocado na CPU ou ficará na fila de processos em espera.
processo.regra.msg10 = <strong>***** Prioridade:</strong> É a prioridade que um processo possui em relação aos demais processos. A regra de prioridade definido neste simulador é: <strong>1 (prioridade mais alta)</strong> e <strong>10 (prioridade mais baixa).</strong>
